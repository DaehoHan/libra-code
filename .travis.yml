# This will run on Travis' 'new' container-based infrastructure
#sudo: false

# Blacklist
#branches:
#  only:
#    - master

# Environment variables
env:
  global:
    - GH_REPO_REF: github.com/Quantum-Dynamics-Hub/libra-code.git


language: python
python:
  - 3.5
  - 3.7

install:
  - pip install sphinx

# Install dependencies
addons:
  apt:
    packages:
      - doxygen
      - doxygen-doc
      - doxygen-latex
      - doxygen-gui
      - graphviz

# Build your code e.g. by calling make
script:
  - cd docs
  - travis_wait 30 doxygen Doxyfile
  - cd SphinxDoc/source
  - travis_wait 30 make html



# Deploy using travis builtin GitHub Pages support
deploy:
  provider: pages
  skip_cleanup: true
  local_dir: $TRAVIS_BUILD_DIR/docs/SphinxDoc/build/html
  github_token: $GITHUB_TOKEN # Set in travis-ci.org dashboard
  on:
    branch: master
